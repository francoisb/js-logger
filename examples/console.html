<html>
<head>
    <title>js-logger - console example</title>
    <script src="../build/js-logger.min.js"></script>
</head>
<body>
    <h1>JS-LOGGER - console example</h1>
    <p>For more information please visit <a href="https://github.com/francoisb/js-logger">https://github.com/francoisb/js-logger</a></p>

    <script>
        (function(JsLogger, consoleWriter) {
            // Create a new logger
            var logger = new JsLogger();

            // Register a "console" writer to write everything
            logger.registerWriter('console', consoleWriter, logger.levels['On']);

            // log some stuff
            logger.trace('This is a "trace" example!' , { prefix: 'a prefix', additionalData: { data: { foo: 'bar' } } });
            logger.debug('This is a "debug" example!' , {});
            logger.info('This is a "info" example!' , { prefix: 'an other prefix' });
            logger.warn('This is a "warn" example!' , {});
            logger.error('This is a "error" example!' , {});
            logger.fatal('This is a "fatal" example!' , { additionalData: { data: { foo: 'bar' } } });

        })(window['js-logger'].Logger, window['js-logger'].writers.console);
    </script>
</body>
</html>
